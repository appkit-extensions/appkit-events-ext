<script src="https://rawgit.com/mozilla-comm/ical.js/master/build/ical.js" />
<style>
</style>
<div ng-controller="eventsImportContentCtrl">
    <div class="toolbar toolbar-fixed">
        <ul class="frame">
            <li><button class="btn flat" ng-click="addItem()" ng-disabled="data.items == null"><i class="icon-plus"></i></button></li>
        </ul>
    </div>
    <div class="row with-fixed-toolbar">

        <div ng-if="error" class="pageError">{{error}}</div>

        <textarea ng-model="textICal"></textarea>
        <button ng-click="parseICal()">Import</button>
        <pre>{{resultsICal}}</pre>

    </div>
    <div id="propbar">
        <div ng-include="" src="props"></div>
    </div>
</div>
